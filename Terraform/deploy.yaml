---
- name: Install Prerequisites and Configure Azure DevOps Agent
  hosts: localhost

  tasks:
    - name: Update apt packages
      become: true
      apt:
        update_cache: yes

    - name: Install required packages
      become: true
      apt:
        name:
          - docker.io
          - docker-compose
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present

    - name: Add Microsoft APT repository
      become: true
      shell: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      args:
        executable: /bin/bash

    - name: Download and install Azure DevOps agent
      become: true
      shell: |
        mkdir myagent && cd myagent
        wget -O vsts-agent-linux-x64-3.234.0.tar.gz https://vstsagentpackage.azureedge.net/agent/3.234.0/vsts-agent-linux-x64-3.234.0.tar.gz
        tar zxvf vsts-agent-linux-x64-3.234.0.tar.gz
      args:
        executable: /bin/bash

    - name: Configure Azure DevOps agent
      become: true
      shell: |
        ./config.sh --unattended --url https://dev.azure.com/Shubham1708698304552/ --auth pat --token x4x4wzwy7w53ikj54ipzhbnmjjnfohcewotpag7zx27ugkgusqmq --pool Default --agent LinuxAgent01 --acceptTeeEula --replace
        ./run.sh
      args:
        chdir: /myagent
        executable: /bin/bash

    - name: Install kubectl
      become: true
      shell: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
      args:
        executable: /bin/bash

    - name: Install Docker Compose
      become: true
      shell: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
      args:
        executable: /bin/bash